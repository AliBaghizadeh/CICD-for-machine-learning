name: Continuous Deployment

on:
  # This workflow runs only after the Continuous Integration workflow successfully completes
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    # Filter: Only run CD if the CI succeeded on the main branch
    branches:
      - main
  # Allows manual running from the GitHub Actions UI
  workflow_dispatch:

jobs:
  cd-deploy:
